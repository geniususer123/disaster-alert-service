<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Function to get query parameters from URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                latitude: params.get('latitude'),
                longitude: params.get('longitude')
            };
        }

        // Display the coordinates and initialize the map on the page
        window.onload = function() {
            const coords = getQueryParams();
            document.getElementById('lat').innerText = coords.latitude;
            document.getElementById('lon').innerText = coords.longitude;
            initMap(coords.latitude, coords.longitude);
        };

        // Initialize Google Map
        function initMap(latitude, longitude) {
            const location = { lat: parseFloat(latitude), lng: parseFloat(longitude) };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: location,
            });
            new google.maps.Marker({
                position: location,
                map: map,
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script> <!-- Replace with your API key -->
</head>
<body>
    <div class="container text-center mt-4">
        <h1>Location Details</h1>
        <p><strong>Latitude:</strong> <span id="lat"></span></p>
        <p><strong>Longitude:</strong> <span id="lon"></span></p>
        <div id="map" style="height: 400px; width: 100%;"></div> <!-- Map container -->
    </div>

    <!-- You can add more functionality here to fetch additional data, etc. -->
</body>
</html>
